<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="app-header">
      <div class="app-header-title"><strong>{{ usuarioPorDefecto }}</strong></div>
    </div>
    <ion-buttons slot="start">
      <ion-back-button [text]="" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar mensajes" (ionChange)="buscarMensajes($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes">
      <ion-avatar slot="start">
        <img [src]="mensaje.fotoPerfil" alt="Foto de perfil">
      </ion-avatar>
      <ion-label>
        <h2>{{ mensaje.nombre }}</h2>
        <p>{{ mensaje.texto }}</p>
      </ion-label>
      <ion-button (click)="eliminarMensaje(mensaje)" color="light"slot="end">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
